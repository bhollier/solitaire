<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
          rel="preload" as="font" crossorigin>
    <link data-trunk rel="rust"
          data-bin="solitaire-web"
          data-cargo-features="web"/>
    <title>solitaire</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
            background-color: #121212;
            overflow: hidden;
        }

        #tui {
            position: fixed;
            inset: 0;
        }

        canvas {
            display: block;
        }

        @font-face {
            font-family: "JetBrains Mono", monospace;
            font-style: normal;
            font-weight: 400;
            src: url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap") format("woff2");
            font-display: swap;
        }
    </style>
</head>
<body>
<div id="tui" style="width: 100%; height: 100%"></div>
</body>
</html>
